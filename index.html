<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Marker with AR.js</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- <a-scene embedded arjs="debugUIEnabled: true;"> -->
    <a-scene embedded arjs="debugUIEnabled: true; sourceType: webcam;">
    <!-- Use custom marker -->
    <!-- <a-marker preset="hiro"> -->
        <a-marker preset="custom" type="pattern" url="exposit.patt">
      <!-- Add 3D model -->
      <a-entity gltf-model="Pillow.glb" position="0 0.5 0" scale="0.5 0.5 0.5"></a-entity>

      <!-- <a-sphere position="0 1 0" radius="0.5" material="color: yellow;"></a-sphere> -->
    </a-marker>
    <!-- Adjust camera FOV -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
